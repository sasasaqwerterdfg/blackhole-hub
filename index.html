<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Black Hole Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
      direction: rtl;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .caption {
      padding: 10px;
      font-size: 1em;
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Explore the Multiverse</h1>
  <div class="grid-container">
    <a href="page1.html" class="card">
      <img src="images/shadow.jpg" alt="Shadow">
      <div class="caption">سایه‌ی جادویی</div>
    </a>

    <a href="page2.html" class="card">
      <img src="images/blackhole.jpg" alt="Black Hole">
      <div class="caption">سیاه‌چاله</div>
    </a>

    <a href="page3.html" class="card">
      <img src="images/speed.jpg" alt="Speed of Light">
      <div class="caption">سرعت نور</div>
    </a>

    <a href="page4.html" class="card">
      <img src="images/other1.jpg" alt="Other 1">
      <div class="caption">دیگر 1</div>
    </a>

    <a href="page5.html" class="card">
      <img src="images/other2.jpg" alt="Other 2">
      <div class="caption">دیگر 2</div>
    </a>
  </div>
</body>
</html>
