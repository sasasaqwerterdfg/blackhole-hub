<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Hole Hub</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      text-decoration: none;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
    }
    .caption {
      padding: 10px;
      text-align: center;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Explore the Multiverse</h1>
  <div class="grid">
    <a href="page1.html" class="card">
      <img src="images/1.jpg" alt="Shadow">
      <div class="caption">سیاه‌چاله جادویی</div>
    </a>
    <a href="page2.html" class="card">
      <img src="images/2.jpg" alt="Black Hole">
      <div class="caption">سیاه‌چاله</div>
    </a>
    <a href="page3.html" class="card">
      <img src="images/3.jpg" alt="Speed of Light">
      <div class="caption">سرعت نور</div>
    </a>
    <a href="page4.html" class="card">
      <img src="images/4.jpg" alt="Other">
      <div class="caption">دیگر 1</div>
    </a>
    <a href="page5.html" class="card">
      <img src="images/5.jpg" alt="Other">
      <div class="caption">دیگر 2</div>
    </a>
  </div>
</body>
</html>
