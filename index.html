<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Black Hole Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .caption {
      padding: 10px;
      font-size: 0.9em;
    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Explore the Multiverse</h1>
  <div class="container" id="gallery"></div>

  <script>
    const images = [
      { src: "images/2.png", title: "سایه‌ی جادویی", link: "page1.html" },
      { src: "images/63992341-88a8-4ace-b742-ec8b18e446de.png", title: "سیاه‌چاله آبی", link: "page2.html" },
      { src: "images/3", title: "موجود مرموز", link: "page3.html" }
    ];

    const gallery = document.getElementById("gallery");

    images.forEach(item => {
      const card = document.createElement("a");
      card.href = item.link;
      card.className = "card";
      card.innerHTML = `
        <img src="${item.src}" alt="${item.title}" />
        <div class="caption">${item.title}</div>
      `;
      gallery.appendChild(card);
    });
  </script>
</body>
</html>
