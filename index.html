<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .grid-container img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
    }
    .grid-container img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<h1 style="text-align: center;">گالری تصاویر</h1>

<div class="grid-container">

  <a href="page2.html"><img src="images/2.png" alt="Shadow Power"></a>
  <a href="page3.html"><img src="images/2.png" alt="Shadow Power"></a>
  <a href="page1.html"><img src="images/2.png" alt="Shadow Power"></a>

</div>

</body>
</html>
