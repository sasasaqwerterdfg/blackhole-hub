<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Black Hole Hub</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .card {
      background-color: #111;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s;
      text-decoration: none;
      color: white;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 10px;
      font-size: 0.95em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>چندجهانی را کاوش کنید</h1>
  <div class="grid">
    <a href="page1.html" class="card">
      <img src="images/1.jpg" alt="Shadow">
      <div class="caption">شمشیر سایه‌ها</div>
    </a>
    <a href="page2.html" class="card">
      <img src="images/2.png" alt="Black Hole">
      <div class="caption">سیاه‌چاله‌ی تاریک</div>
    </a>
    <a href="page3.html" class="card">
      <img src="images/3.jpg" alt="Speed of Light">
      <div class="caption">سرعت نور</div>
    </a>
    <a href="page4.html" class="card">
      <img src="images/4.jpg" alt="Other">
      <div class="caption">انرژی پنهان</div>
    </a>
  </div>
</body>
</html>
