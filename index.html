<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grid</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: sans-serif;
      background-color: #000;
      color: #fff;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* دو ستون */
      gap: 20px;
    }

    .image-grid img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Explore the Multiverse</h1>

  <div class="image-grid">
    <img src="images/shadow.jpg" alt="Shadow">
    <img src="images/blackhole.jpg" alt="Black Hole">
    <img src="images/speed.jpg" alt="Speed of Light">
    <img src="images/other1.jpg" alt="Other 1">
    <img src="images/other2.jpg" alt="Other 2">
    <!-- هر تصویری که خواستی اضافه کن -->
  </div>

</body>
</html>
